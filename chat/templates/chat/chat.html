<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0b0f15; /* Removed image, kept dark background */
            color: #e6e6e6;
            font-family: "Inter", sans-serif;
        }

        .chat-container {
            max-width: 900px;
            margin: 35px auto;
            background: rgba(17, 24, 39, 0.93);
            border-radius: 14px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #1f2937;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(6px);
        }

        .chat-header {
            background: linear-gradient(90deg, #2563eb, #14b8a6);
            color: white;
            border-radius: 14px 14px 0 0;
            padding: 14px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.4px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            padding: 18px;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 14px;
            line-height: 1.45;
            font-size: 0.95rem;
            animation: fadeIn 0.35s ease-in-out;
        }

        .user-msg {
            background: #1e3a8a;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: #dbeafe;
        }

        .bot-msg {
            background: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: #e5e7eb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-input-section {
            padding: 12px;
            border-top: 1px solid #1f2937;
            background: rgba(17, 24, 39, 0.85);
        }

        .form-control {
            background: #1f2937;
            border: 1px solid #334155;
            color: white;
            border-radius: 10px;
        }

        .form-control:focus {
            background: #1f2937;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 0 8px #3b82f655;
            transform: scale(1.01);
            transition: 0.15s ease-in-out;
        }

        .btn-primary {
            background: #2563eb;
            border: none;
            border-radius: 10px;
            transition: 0.2s;
        }
        .btn-primary:hover {
            background: #1d4ed8;
            transform: scale(1.03);
        }

        .clear-btn {
            margin-top: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            padding: 6px 14px;
        }
    </style>
</head>

<body>

<div class="chat-container">
    
    <div class="chat-header">ðŸ¤– Herile ðŸ¤–</div>

    <div id="chatBox" class="chat-box"></div>

    <form id="chatForm" class="chat-input-section">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" id="messageInput" name="message" class="form-control"
                   placeholder="Type your message..." required autofocus>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>

        <!-- âœ… Clear Chat Button Below Input -->
        <div class="text-center">
            <button type="button" id="clearChatBtn" class="btn btn-outline-danger clear-btn">Clear Chat</button>
        </div>
    </form>
</div>


<script>
const chatBox = document.getElementById("chatBox");
const chatForm = document.getElementById("chatForm");
const messageInput = document.getElementById("messageInput");

messageInput.focus();

// Default Greeting
function showGreeting() {
    chatBox.innerHTML = "";
    addMessage("bot", "ðŸ‘‹ Hi, how can I assist you today?");
}

// Send on Enter
messageInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && this.value.trim() !== "") {
        e.preventDefault();
        chatForm.requestSubmit();
    }
});

function addMessage(role, text) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("msg", role === "user" ? "user-msg" : "bot-msg");
    msgDiv.innerHTML = `<strong>${role === "user" ? "You" : "Herile"}:</strong> ${text}`;
    chatBox.prepend(msgDiv);
}

// Send Message AJAX
chatForm.addEventListener("submit", async function(e) {
    e.preventDefault();

    let msg = messageInput.value.trim();
    if (!msg) return;

    addMessage("user", msg);
    messageInput.value = "";
    messageInput.focus();

    const response = await fetch("", {
        method: "POST",
        headers: {
            "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: msg })
    });

    const data = await response.json();
    addMessage("bot", data.reply);
    messageInput.focus();
});

// âœ… Clear Chat
document.getElementById("clearChatBtn").addEventListener("click", async () => {
    await fetch("{% url 'clear_chat' %}", {
        method: "POST",
        headers: { "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value }
    });

    showGreeting();
    messageInput.focus();
});

// Load greeting on page load
showGreeting();
</script>

</body>
</html>
